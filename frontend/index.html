<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MissionControl • React + Tailwind</title>
  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React 18 UMD + Babel for JSX without a build step -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen">
  <div id="root" class="max-w-5xl mx-auto p-4"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    function Card({ children }) {
      return (
        <div className="bg-slate-900/70 border border-slate-800 rounded-2xl shadow-xl p-4 mb-4">
          {children}
        </div>
      );
    }

    function App(){
      const [query, setQuery] = useState("check billpay for last 60 min");
      const [problem, setProblem] = useState("");
      const [loading, setLoading] = useState(false);
      const [data, setData] = useState(null);
      const chartRef = useRef(null);
      const chartInstance = useRef(null);

      const run = async () => {
        if(!query.trim()) return;
        setLoading(true); setData(null);
        try{
          const r = await fetch('/api/run', {
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body: JSON.stringify({ query, problem_statement: problem || null })
          });
          if(!r.ok) throw new Error(await r.text());
          const j = await r.json();
          setData(j);
        }catch(e){
          alert("Error: " + e.message);
        }finally{
          setLoading(false);
        }
      };

      useEffect(() => {
        if(!data) return;
        // draw chart
        const ctx = chartRef.current?.getContext('2d');
        if(!ctx) return;
        if(chartInstance.current) { chartInstance.current.destroy(); }
        const labels = (data.timechart||[]).map(p => new Date(p._time).toLocaleTimeString());
        const success = (data.timechart||[]).map(p => p.success||0);
        const failure = (data.timechart||[]).map(p => p.failure||0);
        chartInstance.current = new Chart(ctx, {
          type: 'line',
          data: {
            labels,
            datasets: [
              { label: 'Success', data: success },
              { label: 'Failure', data: failure },
            ]
          },
          options: {
            responsive: true,
            plugins: { legend: { display: true } },
            scales: { x: { display: true }, y: { beginAtZero: true } }
          }
        });
      }, [data]);

      return (
        <div>
          <header className="mb-4">
            <h1 className="text-2xl font-bold">MissionControl • Splunk AI Assistant</h1>
            <p className="text-slate-400">Try: <code>check billpay for last 60 min</code> or <code>check apigatwey for amazon for last 30 min</code></p>
          </header>

          <Card>
            <div className="grid grid-cols-1 md:grid-cols-[1fr_1fr_auto] gap-3">
              <input className="px-3 py-2 rounded-xl bg-slate-950 border border-slate-800"
                     placeholder="Type a command..."
                     value={query} onChange={e=>setQuery(e.target.value)} />
              <input className="px-3 py-2 rounded-xl bg-slate-950 border border-slate-800"
                     placeholder="(Optional) Problem statement for incident"
                     value={problem} onChange={e=>setProblem(e.target.value)} />
              <button onClick={run} className="px-4 py-2 rounded-xl font-semibold border border-indigo-400 bg-indigo-600 hover:bg-indigo-500">
                {loading ? "Running..." : "Run"}
              </button>
            </div>
          </Card>

          {data && (
            <>
              <Card>
                <h3 className="text-lg font-semibold mb-2">Intent</h3>
                <pre className="text-slate-200 text-sm whitespace-pre-wrap">{JSON.stringify(data.intent, null, 2)}</pre>
              </Card>

              <Card>
                <h3 className="text-lg font-semibold mb-2">SPL Query</h3>
                <pre className="text-slate-200 text-sm whitespace-pre-wrap">{data.spl}</pre>
              </Card>

              <Card>
                <h3 className="text-lg font-semibold mb-2">Summary</h3>
                <table className="w-full text-sm">
                  <thead>
                    <tr className="text-slate-400">
                      <th className="text-left py-1">Success</th>
                      <th className="text-left py-1">Failure</th>
                      <th className="text-left py-1">Failure %</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td className="py-1">{data.summary?.success || 0}</td>
                      <td className="py-1">{data.summary?.failure || 0}</td>
                      <td className="py-1">{data.summary?.failure_pct || 0}%</td>
                    </tr>
                  </tbody>
                </table>
              </Card>

              <Card>
                <h3 className="text-lg font-semibold mb-2">Trend</h3>
                <canvas ref={chartRef} height="160"></canvas>
              </Card>

              <Card>
                <h3 className="text-lg font-semibold mb-2">AI Analysis</h3>
                <pre className="text-slate-200 text-sm whitespace-pre-wrap">{data.analysis}</pre>
              </Card>

              {data.incident && (
                <Card>
                  <h3 className="text-lg font-semibold mb-2">Incident</h3>
                  <pre className="text-slate-200 text-sm whitespace-pre-wrap">{JSON.stringify(data.incident, null, 2)}</pre>
                </Card>
              )}
            </>
          )}

          {!data && !loading && (
            <p className="text-slate-500">Mock mode is ON by default. Configure <code>.env</code> to connect to Splunk & ServiceNow.</p>
          )}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
